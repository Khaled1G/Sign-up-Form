<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="hero">
        <div class="logo">
          <img src="images/odin-lined.png" alt="" class="hero-img" />
          <h1>ODIN</h1>
        </div>
        <p class="credit">Photo by vickholius nugroho on Unsplash</p>
      </div>

      <div class="form-section">
        <div class="text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <br />
          <p>You know you want to.</p>
        </div>
        <div class="input-section">
          <div>
            <p>Let's do this!</p>
            <form id="form" action="https://httpbin.org/post" method="post">
              <label for="first-name">
                FIRST NAME
                <input type="text" name="first-name" id="first-name" required />
              </label>
              <label for="last-name">
                LAST NAME
                <input type="text" name="last-name" id="last-name" required />
              </label>
              <label for="email">
                EMAIL
                <input
                  type="email"
                  name="first-name"
                  id="first-name"
                  required
                />
              </label>
              <label for="phone-number">
                PHONE NUMBER<input
                  type="tel"
                  name="phone-number"
                  id="phone-number"
                  pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                  required
                />
              </label>
              <label for="password">
                PASSWORD
                <input
                  type="password"
                  name="password"
                  id="password"
                  minlength="8"
                  required
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
                />
              </label>
              <label for="confirm-password">
                CONFIRM PASSWORD
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  minlength="8"
                  required
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
                />
                <div type></div>
              </label>
            </form>
          </div>
        </div>
        <div class="submit-section">
          <button type="submit" form="form">CREATE ACCOUNT</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
